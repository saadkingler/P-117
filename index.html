<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <div class="modal-title">
          Sketches
          </div>
        </div>
        <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
        </div>
      </div>
    </div>
<h1>Quick Draw
  <button class="btn btn-info" id="show_sketch" data-toggle="modal" data-target="#myModal">Show Sketch</button>
</h1>
<p id="your_sketch">Your Sketch</p>
<p id="confidence">confidence</p>
<label class="btn-success" id="t">Timer</label>
<label class="btn-success" id="s">Score</label>
<button class="btn btn-warning btn-lg" onclick="clear_canvas();">Clear Canvas</button>
</center>
<script src="main.js"></script>
</body>
</html>
